<!doctype html>
<html lang=en ng-app="yellow-explorer">

<head>
  <meta charset=utf-8>
  <title>Yellow Explorer</title>
  <script src="bundle.js"></script>
</head>

<body>
  <div class="container" ng-controller="config">
    <nav class="navbar navbar-default">
      <ul class="nav navbar-nav">
        <li ng-repeat="menuItem in config.menu">
          <a href="#">{{menuItem.name}}</a>
        </li>
      </ul>
    </nav>
    <p>Explorer Content {{'Hello Angular!'}}</p>
    <div ng-controller="data">
      {{ data | json }}
    </div>
  </div>
</body>

</html>
